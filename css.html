<!DOCTYPE html>
<html lang="en">
<head>
    <title>My HTML-CSS Document</title>
    <style type="text/css">
    /*TYPE SELECTOR*/
        body { background-color: YellowGreen; }
        p { color: #fff; }
        /* ID SELECTOR */
        #container{
            width:1140px;
            min-height: 800px;
            background-color: #ddccff;
            border: 3px dotted #ff0000;
            margin-auto
        }
        /* class selector */
        .myheading{
            font-size: 30px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div id ="container">
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
    <h2 class="myheading">This is my heading</h2>
    </div>
</body>
</html>
